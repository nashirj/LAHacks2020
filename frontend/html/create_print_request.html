<!DOCTYPE html>
<html lang="en">
<head>
  <title>$(TITLE) â€” Create print request</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link href="../css/styles.css" type="text/css" rel="stylesheet"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
  
<div class="container top-buffer">
  <div class="row text-center">
    <!-- Description
    Measurements (if applicable)
    i.e. if it needs to interface with an existing device
    Date needed by (YYYY-MM-DD)
    Pictures
    Hashtags
    -->
    <h3>Make a print request</h3>
  </div>
  <div class="row">
    <div class="card">
      <article class="card-body">
        <form>
          <div class="form-group">
            <div class="row">
              <div class="col-md-12">
                <!-- change this to a dynamic thing that lets user select from repo -->
                <label>Title</label>
                <input id="design" class="form-control" type="text"></input>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-md-4">
                <!-- change this to a dynamic thing that lets user select from repo -->
                <label>Link to design</label>
                <input id="design" class="form-control" type="text"></input>
              </div>
              
              <div class="col-md-4">
                <label>Number of items needed</label>
                <input id="num-items" class="form-control" placeholder="#" type="text"></input>
              </div>

              <div class="col-md-4">
                <!-- space separate keywords -->
                <label>Date needed by</label>
                <input name="completion-date" class="form-control" placeholder="YYYY-MM-DD" type="date">
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="row text-center">
              <div class="col-md-12">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </div>
        </form>
      </article>
    </div>
  </div>
</div> <!--container end.//-->



</body>
</html>
