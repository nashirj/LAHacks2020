<div class="container top-buffer">
  <div class="row text-center">
    <!-- Description
    Measurements (if applicable)
    i.e. if it needs to interface with an existing device
    Date needed by (YYYY-MM-DD)
    Pictures
    Hashtags
    -->
    <h1>Submit a design</h1>
  </div>
  <div class="row">
    <div class="card">
      <article class="card-body">
        <form>
          <div class="form-group">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="exampleInputFile">STL upload</label>
                  <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <!-- space separate keywords -->
                <label>Fabrication notes</label>
                <textarea rows="5" placeholder="Talk about potential print issues, slicer settings, or whatever may be relevant for someone fabricating this design." name="print-notes" class="form-control" placeholder="" type="text"></textarea>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="row text-center">
              <div class="col-md-12">
                <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
                <input class="btn btn-primary" onclick="window.location.href = 'about.html';" type="submit" value="Submit request" />
              </div>
            </div>
          </div>
        </form>
      </article>
    </div>
  </div>
