<!DOCTYPE html>
<html lang="en">
<head>
  <title>$(TITLE)</title>
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    </div>
    <div class="col-sm-3">
      <button onclick="location.href = 'create_print_request.html';" type="button" class="mt-auto btn btn-block btn-primary">Make a fabrication request</button>
    </div>
  </div>  <!-- row.// -->
</div> <!--container end.//-->

<div class="container top-buffer">
  <!-- post 1 -->
  <div class="container card-border">
    <div class="card">
      <div class="card-body text-dark text-center">
        <h2 class="card-title"><a href="design_request.html">Design Request: $(title)</a></h2>
        <div class="row">
          <img class="card-img-top" src="../imgs/valve.jpg" width="20%" alt="design-request">
        </div>
        <h5><a href="profile_doctor.html">Doctor Who</a> | Mysterious Hospital</h5>
        <h5>Created: March 28, 2020</h5>

      </div>
    </div>
  </div> <!-- end post 1 -->

  <!-- post 2 -->
  <div class="container card-border">
    <div class="card">
      <div class="card-body text-dark text-center">
        <h2 class="card-title"><a href="design_request.html">Design Request: $(title)</a></h2>
        <div class="row">
          <img class="card-img-top" src="../imgs/valve.jpg" width="20%" alt="design-request">
        </div>

  </div> <!-- end post 2 -->
  
</div>

</html>
