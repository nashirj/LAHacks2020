<!DOCTYPE html>
<html lang="en">
<head>
  <title>$(TITLE)</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link href="../css/styles.css" type="text/css" rel="stylesheet"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container top-buffer">
  <div class="row justify-content-md-center">
    <div class="col-sm-3 col-md-offset-3">
      <button onclick="location.href = 'design_request.html';" type="button" class="mt-auto btn btn-block btn-primary">Make a design request</button>
    </div>
    <div class="col-sm-3">
      <button onclick="location.href = 'fab_request.html';" type="button" class="mt-auto btn btn-block btn-primary">Make a fabrication request</button>
    </div>
  </div>  <!-- row.// -->
</div> <!--container end.//-->

<div class="container">
  <div class="container card-border">
    <div class="card">
      <div class="card-body text-dark">
        <h2 class="card-title"><a href="print_request.html">Design Request #1</a></h2>
        <h5>Doctor Who | Mysterious Hospital</h5>
        <h5>Created: March 28, 2020</h5>
        <h5>Needed by: March 30, 2020</h5>
      </div>
    </div>
  </div>

  <div class="row text-center card-border">
    <div class="col-md-12">
      <div class="card" style="width: 18rem;">
        <div class="row">
          <img class="card-img-top" src="../imgs/stonk.jpeg" alt="design-request">
        </div>
        <div class="row">
          <div class="card-body">
            <h5 class="card-title">Design request $(i), $(date)</h5>
            <p class="card-text">Description of the design request</p>
            <!-- TODO: show request if there is not an accepted solution -->
            <a href="design_request.html" class="btn btn-primary">View request details</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container card-border">
    <div class="card">
        <div class="card-body text-dark">
        <h2 class="card-title"><a href="print_request.html">Design Request #2</a></h2>
        <h5>Doctor Who | Mysterious Hospital</h5>
        <h5>Created: March 28, 2020</h5>
        <h5>Needed by: March 30, 2020</h5>
      </div>
    </div>
  </div>
</div>

</body>
</html>
