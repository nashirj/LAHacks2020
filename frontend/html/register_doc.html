<!-- TODO: figure out how to add header padding -->
<div class="container">
  <div class="row row-bordered">
    <div class="col-sm-4">
      <h2><a href="index.html">$(TITLE)</a></h2>
    </div>
    <div class="col-sm-3 text-left">
      <h2><a href="requests.html">Requests</a></h2>
    </div>
    <div class="col-sm-5 text-right">
      <div class="form-group">
        <div class="row">
          <div class="col-sm-4 text-left">
            <label>Email</label>
          </div>
          <div class="col-sm-4 text-left">
            <label>Password</label>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-5 text-left">
            <input name="" class="form-control" placeholder="user@domain.com" type="email">

          <div class="col-sm-4 text-left">
            <input name="" class="form-control" placeholder="******" type="password">

<!-- TODO: make the signup form not take up full width of page -->
<div class="container">
  <div class="text-center">
    <h1>Sign up as a doctor</h1>
  </div>
  <div class="row">
    <div class="card">
      <article class="card-body">
        <form>
          <div class="form-group">
            <div class="row">
              <div class="col-md-6">
                <input name="" class="form-control" placeholder="First name" type="text">
              </div>
              <div class="col-md-6">
                <input name="" class="form-control" placeholder="Last name" type="text">
              </div>
            </div>
          </div> <!-- form-group// -->
          <div class="form-group">
            <input name="" class="form-control" placeholder="Email" type="email">
          </div> <!-- form-group// -->
          <div class="form-group">
            <!-- TODO: add date of birth validation/make these drop downs -->
            <label>Date of Birth</label>
            <div class="row">
              <div class="col-md-4">
                <input name="" class="form-control" placeholder="Month" type="text">
              </div>
              <div class="col-md-4">
                <input name="" class="form-control" placeholder="Day" type="text">
              </div>
              <div class="col-md-4">
                <input name="" class="form-control" placeholder="Year" type="text">
              </div>
            </div>
          </div>
          
          <!-- TODO: add validation of password to meet minimum requirements -->
          <div class="form-group">
            <label>Your password</label>
              <input class="form-control" placeholder="******" type="password">
          </div> <!-- form-group// --> 
          <div class="form-group"> 
          </div> <!-- form-group// -->  
          <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block"> Sign up  </button>
          </div> <!-- form-group// -->                                                           
        </form> <!-- form// -->
      </article>
      </div> <!-- card.// -->
    </div>
  </div>  <!-- row.// -->
  <div class="row text-center">
    <h2>
      I want to sign up as a <a href="register_fab.html">fabricator</a> instead.
    </h2>

</div> <!--container end.//-->

<footer class="footer">
  <div class="container text-center">
    <span class="text-muted">Note: Users are expressly permitted to have both a doctor and a fabricator profile.</span>
  </div>
</footer>



</body>
</html>
