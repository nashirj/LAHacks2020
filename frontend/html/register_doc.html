<!DOCTYPE html>
<html lang="en">
<head>
  <title>Landing page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link href="../css/styles.css" type="text/css" rel="stylesheet"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <div class="row row-bordered">
    <div class="col-sm-3">
      <h2><a href="/index.html">$(TITLE)</a></h2>
    </div>
    <div class="col-sm-3 text-center">
      <h2><a href="frontend/html/desings.html">Designs</a></h2>
    </div>
    <div class="col-sm-6 text-right">
      <div class="row">
        <div class="form-group">
          <div class="col-sm-4 text-left">
            <label>Email</label>
              <input name="" class="form-control" placeholder="user@domain.com" type="email">
          </div>
          <!-- TODO: hide password input: https://codepen.io/Qanser/pen/dVRGJv -->
          <div class="col-sm-4 text-left">
            <label>Password</label>
              <input name="" class="form-control" placeholder="******" type="password">
          </div>
          <!-- TODO: Fix wonky placement of login button -->
          <div class="col-sm-2 text-center">
            <button type="submit" class="btn btn-primary btn-block">Login</button>
          </div>
        </div> <!-- form-group// -->
      </div>
    </div>
  </div>
</div>


<div class="container">
  <div class="text-center">
    <h1>Sign up as a doctor</h1>
  </div>
  <div class="row">
    <div class="card">
    <article class="card-body">
      <form>
        <div class="form-group">
          <div class="row">
            <div class="col-md-6">
              <input name="" class="form-control" placeholder="First name" type="text">
            </div>
            <div class="col-md-6">
              <input name="" class="form-control" placeholder="Last name" type="text">
            </div>
          </div>
        </div> <!-- form-group// -->
        <div class="form-group">
          <input name="" class="form-control" placeholder="Email" type="email">
        </div> <!-- form-group// -->
        <div class="form-group">
          <!-- TODO: add date of birth validation/make these drop downs -->
          <label>Date of Birth</label>
          <div class="row">
            <div class="col-md-4">
              <input name="" class="form-control" placeholder="Month" type="text">
            </div>
            <div class="col-md-4">
              <input name="" class="form-control" placeholder="Day" type="text">
            </div>
            <div class="col-md-4">
              <input name="" class="form-control" placeholder="Year" type="text">
            </div>
          </div>
        </div>
        
        <!-- TODO: add validation of password to meet minimum requirements -->
        <div class="form-group">
          <label>Your password</label>
            <input class="form-control" placeholder="******" type="password">

          <a class="float-right" href="#">Forgot?</a>
        </div> <!-- form-group// --> 
        <div class="form-group"> 
        </div> <!-- form-group// -->  
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block"> Sign up  </button>
        </div> <!-- form-group// -->                                                           
      </form> <!-- form// -->
    </article>
    </div> <!-- card.// -->
  </div>  <!-- row.// -->
</div> <!--container end.//-->




</body>
</html>
